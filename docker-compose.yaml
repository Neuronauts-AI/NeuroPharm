services:
  # Python Backend - Drug Interaction Analysis API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: drug-analysis-backend
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      # RAG verilerini host'tan mount et (4.6GB)
      - ./rag:/app/rag:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "http://localhost:8080/analyze", "-H", "Content-Type: application/json", "-d", "{\"age\":30,\"gender\":\"male\",\"conditions\":[],\"currentMedications\":[],\"newMedications\":[]}"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    networks:
      - drug-network

  # Next.js Frontend - Doctor Prescription Panel
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_API_URL=http://backend:8080/analyze
        - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
    container_name: doctor-prescription-panel
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PYTHON_API_URL=http://backend:8080/analyze
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - drug-network

networks:
  drug-network:
    driver: bridge
