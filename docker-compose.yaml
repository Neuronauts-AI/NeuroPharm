services:
  # Python Backend - OpenAI Agent + OpenFDA (Port 8080)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: drug-analysis-backend
    ports:
      - "8080:8080"
    environment:
      - OPEN_ROUTER_API_KEY=${OPEN_ROUTER_API_KEY}
    volumes:
      - ./backend_logs:/app/backend_logs
    command: ["python", "openai_agent.py", "server", "--log"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - drug-network

  # Next.js Frontend - Doctor Prescription Panel
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_API_URL=http://backend:8080/analyze
        - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
    container_name: doctor-prescription-panel
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PYTHON_API_URL=http://backend:8080/analyze
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - drug-network

networks:
  drug-network:
    driver: bridge
